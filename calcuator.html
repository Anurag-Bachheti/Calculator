<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="background-color: rgb(15, 15, 15); color: aliceblue;">
    <h1> CALCULATOR </h1>
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled placeholder="0" />
  
        <br/>
        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <button onclick="clearScreen()" class="orange">C</button>
     
        <br/>
        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button onclick="press('+')" class="orange" >+</button>
  
        <br/>
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>
        <button onclick="press('-')" class="orange" >-</button>
 
        <br/>
        <button onclick="press(0)">0</button>
        <button onclick="press('00')">00</button>
        <button onclick="press('.')">.</button>
        <button onclick="press('*')" class="orange" >*</button>

        <br>
        <button onclick="press('(')"> )</button>
        <button onclick="press(')')"> (</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('/')" class="orange" >/</button>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
